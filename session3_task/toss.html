<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="upward-container">
        <img id="logo" src="./logo.png" />
        <img id="emo" src="./emo.png" />
        <img id="alarm" src="./alarm.png" />
      </div>
      <div class="toss-container">
        <p class="title">토스뱅크</p>
        <img id="arrow" src="./arrow.png" />
      </div>
      <div class="center-container">
        <p class="title">자산</p>
        <img id="arrow2" src="./arrow.png" />
        <div class="bank-container">
          <img class="bank-icon" src="./kb.jpg" />
          <img class="bank-icon" src="./kakaobank.png" />
          <img class="bank-icon" src="./hanabank.png" />
          <img class="bank-icon" src="./tossbank.png" />
        </div>
        <div class="name-container">
          <p class="bankname">
            저축·KB국민ONE통장-저축예금<br /><span class="won"
              >50,550,555원</span
            >
          </p>
          <p class="bankname">
            입출금통장<br /><span class="won">3,634,150원</span>
          </p>
          <p class="bankname">
            주거래 하나통장<br /><span class="won">3,000,000원</span>
          </p>
          <p class="bankname">
            토스뱅크 통장<br /><span class="won">5,000,000원</span>
          </p>
        </div>
        <div class="send-container">
          <img class="botton" src="./send.png" />
          <img class="botton" src="./send.png" />
          <img class="botton" src="./send.png" />
          <img class="botton" src="./send.png" />
        </div>
      </div>
      <div class="bottom-container">
        <p class="title">소비</p>
        <img id="card" src="./card.png" />
        <p id="text" class="bankname">
          이번 달 쓴 금액<br /><span class="won">사용 금액 보기</span>
        </p>
        <img id="content" class="botton" src="./content.png" />
      </div>
      <div class="home-container">
        <img class="botton1" src="./home.png" />
        <img class="botton1" src="./jew.png" />
        <img class="botton1" src="./money.png" />
        <img class="botton1" src="./stock.png" />
        <img class="botton1" src="./bars.png" />
      </div>
    </div>
  </body>
</html>
